[loggers]
keys = root,plagdef

[handlers]
keys = consoleHandler

[formatters]
keys = sampleFormatter

[logger_root]
level = WARNING
handlers = consoleHandler

[logger_plagdef]
level = INFO
handlers = consoleHandler
qualname = plagdef
propagate = 0

[handler_consoleHandler]
class = StreamHandler
level = DEBUG
formatter = sampleFormatter
args = (sys.stdout,)

[formatter_sampleFormatter]
format = %(asctime)s - %(name)s - %(levelname)s - %(message)s
